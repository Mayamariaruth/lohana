{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="header-margin1"></div>
{% endblock %}

{% block content %}
    <main class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-4 p-0">
                <div class="position-relative text-center">
                    <a class="btn" href="{% url 'products' %}?category=earrings">
                        <h1 class="home-title">Earrings</h1>
                    </a>
                    <img src="{% static 'images/camil-18k-flora-home.png' %}" alt="Woman wearing gold earrings" class="img-fluid">
                </div>
            </div>
            <div class="col-sm-12 col-lg-4 p-0">
                <div class="position-relative text-center">
                    <a class="btn" href="{% url 'products' %}?category=necklaces">
                        <h1 class="home-title text-center">Necklaces</h1>
                    </a>
                    <img src="{% static 'images/pearl-14k-pearl-home.png' %}" alt="Woman's neck wearing gold necklace" class="img-fluid">
                </div>
            </div>
            <div class="col-sm-12 col-lg-4 p-0">
                <div class="position-relative text-center">
                    <a class="btn" href="{% url 'products' %}?category=bracelets">
                        <h1 class="home-title text-center">Bracelets</h1>
                    </a>
                    <img src="{% static 'images/poppy-18k-set-home.png' %}" alt="Woman's arm wearing gold bracelet" class="img-fluid">
                </div>
            </div>
        </div>
    </main>
{% endblock %}
