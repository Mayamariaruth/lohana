{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="header-margin3"></div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="">Shopping Bag</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% if bag_items  %}
                    <div class="table-responsive"></div>
                {% else %}
                    <p class="mt-3">Your shopping bag is empty!</p>
                    <a href="{% url 'products' %}" class="btn bg-btn border mt-5 px-3 py-2">
                        <span>Continue Shopping</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
