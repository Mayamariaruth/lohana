{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="header-margin2"></div>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1>Delete Product</h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mt-2">
            <p class="mb-4">Are you sure you want to delete <strong>{{ product.name }}</strong>?</p>
            <form method="post" action="{% url 'delete_product' product.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'product_detail' product.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
        <div class="col-md-6">
            {% if product.image %}
                <a href="{{ product.image.url }}" target="_blank">
                    <img class="img-fluid w-75" src="{{ product.image.url }}" alt="{{ product.name }}">
                </a>
            {% else %}
                <a href="">
                    <img class="img-fluid w-75" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
