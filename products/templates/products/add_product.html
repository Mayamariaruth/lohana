{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="header-margin2"></div>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1>Add Product</h1>
            <hr>
        </div>
    </div>
    <div>
        <form method="POST" action="{% url 'add_product' %}" class="form w-50 ml-4" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn border mb-5 mt-3" type="submit">Add Product</button>
        </form>
    </div>
</div>

{% endblock %}
