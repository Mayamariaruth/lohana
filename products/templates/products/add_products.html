{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="header-margin2"></div>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1 class="shop-title">Product Management</h1>
            <hr>
        </div>
    </div>
    <p class="font-weight-bold mb-3 details">Add Products</p>
    <hr>
    <div class="row">
        <div class="col">
            <form method="POST" action="{% url 'add_products' %}" class="form w-50 ml-4" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
            </form>
            <button class="btn btn-lg border ml-4 mb-5 mt-3" type="submit">Add Product</button>
        </div>
    </div>
</div>
{% endblock %}
